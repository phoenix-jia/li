<!DOCtag html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width , initial-scale = 1.0">
    <title>标签管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/mine.css">
</head>
<body>
<!--导航部分-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h1 class="ui teal header item">管理后台</h1>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item item m-mobile-hide">
                <div class="right m-item  menu m-mobile-hide">
                    <div class="ui inline dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/head.png">
                            Jenny Hess
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item">
                                注销
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right  m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
 
<!--中间部分-->
<div class="m-container-big m-padded-massive">
    <div class="ui container">
            <form action="#" th:action="@{/admin/upload}" method="post" enctype="multipart/form-data"  class="ui segment form">
                <div class="form-group">
                    <label class="ui teal basic label">邮箱</label>
                    <input type="text" name="email" placeholder="输入邮箱">
                </div>
                <div class="form-group">
                    <label class="ui teal basic label">名字</label>
                    <input type="text" name="name" placeholder="姓名">
                </div>
                <div class="form-group">
                    <label class="ui teal basic label">邮箱</label>
                    <input type="file" name="headImg">
                </div>
                <div class="form-group">
                    <label class="ui teal basic label">邮箱</label>
                    <input type="file" multiple name="photos">
                </div>
                <div class="ui right aligned container">
                    <button type="submit" class="ui teal submit button">提交</button>
                </div>
            </form>
    </div>
</div>

<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted  divided stackable grid">
            <div class="three wide column">
                <div class="ui list">
                    <div class="ui item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="m-opacity-mini item">用户故事</a>
                    <a href="#" class="m-opacity-mini item">用户故事</a>
                    <a href="#" class="m-opacity-mini item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="m-opacity-mini item">微信</a>
                    <a href="#" class="m-opacity-mini item">qq</a>
                    <a href="#" class="m-opacity-mini item">李嘉绪</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">网站介绍</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我自己做的网站，希望能一点一点认真完成，还有后台部分。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright @ 2020-2021 by lijiaxu</p>
    </div>

</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(
        function () {
            $('.m-item').toggleClass('m-mobile-hide');
        }
    );
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    //消息提示关闭"x"的初始化
    $('.message .close').on('click', function(){
        $(this).closest('.message').transition('fade');
    });
</script>
</body>
</html>
