<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width , initial-scale = 1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/mine.css">
</head>
<body>
<!--导航部分-->
<nav th:replace="_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h1 class="ui teal header item">Blog</h1>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="serach..">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right  m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间部分-->
<div>
    <div class="ui container">

        <div class="ui stackable grid m-padded-tb-huge m-padded-huge">
            <div class="ui attached segment ">
                <!-- header -->
                <div class="ui middle aligned two column grid">
                    <div class="ui column">
                        <div class="ui teal header">归档</div>
                    </div>
                    <div class="right aligned column">
                        共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">14</h2>篇
                    </div>
                </div>
                <!--按时间分类-->
                <th:block th:each="item : ${archiveMap}">
                <h3 class="ui teal center aligned header" th:text="${item.key}">2019</h3><!--item.key是年份，value是blog的list-->
                <div class="ui fluid vertical menu" >
                    <a href="#" class="item" th:each="blog : ${item.value}">
                        <span>
                            <i class="mini circle teal icon"></i> <span th:text="${blog.title}">学习清单</span>
                            <div class="ui teal basic left point label m-padded-tb-mini" th:text="${#dates.format(blog.updateTime,'MM-dd')}">9月1日</div>
                        </span>
                    <div class="ui orange basic label m-padded-tb-mini" th:text="${blog.flag}">原创</div>
                </a>
                </div>
                </th:block>
        </div>
    </div>
</div>

<!--底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted  divided stackable grid">
            <div class="three wide column">
                <div class="ui list">
                    <div class="ui item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="m-opacity-mini item">用户故事</a>
                    <a href="#" class="m-opacity-mini item">用户故事</a>
                    <a href="#" class="m-opacity-mini item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="m-opacity-mini item">微信</a>
                    <a href="#" class="m-opacity-mini item">qq</a>
                    <a href="#" class="m-opacity-mini item">李嘉绪</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">网站介绍</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我自己做的网站，希望能一点一点认真完成，还有后台部分。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright @ 2020-2021 by lijiaxu</p>
    </div>

</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(
        function () {
            $('.m-item').toggleClass('m-mobile-hide');
        }
    );
</script>
</body>
</html>
