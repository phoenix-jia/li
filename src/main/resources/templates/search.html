<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width , initial-scale = 1.0">
    <title>搜索结果</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/mine.css">
</head>
<body>
<!--导航部分-->
<nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h1 class="ui teal header item">Blog</h1>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name = "search" method="post" action="#" th:action="@{/search}" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" th:value="${query}" placeholder="Serach..">
                        <i onclick="document.forms['search']" class="search link icon"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right  m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间部分-->
<div>
    <div class="ui container">

        <div class="ui stackable grid m-padded-tb-huge m-padded-huge">
            <div class="ui attached segment ">
                <!-- header -->
                <div class="ui middle aligned two column grid">
                    <div class="ui column">
                        <div class="ui teal header">搜索结果</div>
                    </div>
                    <div class="right aligned column">
                        共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}">14</h2>个
                    </div>
                </div>
            </div>

            <!--内容-->
            <div class="ui top attached segment">
                <div class="ui vertical  segment m-padded-tb-large">
                    <div class="ui middle aligned mobile reversed stackable grid" th:each="blog : ${page.content}">
                        <div class="eleven wide column">
                            <h3 class="ui header" >
                                <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"  th:text="${blog.title}">
                                    戏命师的自述
                                </a>
                            </h3>
                            <p class="m-text-thin" th:text="|${blog.content}......|">我于杀戮之中绽放，亦如领命终端花朵</p>

                            <div class="ui grid">
                                <div class="ui  eleven wide column">
                                    <div class="ui horizontal mini link list">
                                        <div class="item">
                                            <img src="https://picsum.photos/id/237/20/20"
                                                 th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                            <div class="content"><a href="#" th:text="${blog.user.nickname}"
                                                                    class="header">小李</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span
                                                th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2018-1-1</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i><span th:text="${blog.views}">1551</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="ui five wide column">
                                    <a href="#" target="" class="ui teal basic m-padded-tb-mini m-text-thin label"
                                       th:text="${blog.type.name}">认知升级</a>
                                </div>
                            </div>
                        </div>
                        <div class="five wide column">
                            <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}">
                                <img src="https://picsum.photos/id/237/536/354" alt="" th:src="@{${blog.firstPicture}}"
                                     class="ui rounded image">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
                <!--底部-->
                <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                    <div class="ui middle aligned two column grid" >
                        <div class="column" >
                            <div class="ui floated pagination menu" th:if="${page.totalPages}>1">
                                <a href="#" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}" class="icon item">
                                    <i class="left chevron icon"></i>&nbsp&nbsp&nbsp上一页
                                </a>
                                <a href="#" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}"  class="icon item">
                                    下一页&nbsp &nbsp &nbsp <i class="right chevron icon"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!--底部-->
    <footer th:replace="_fragments :: footer"  class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted  divided stackable grid">
                <div class="three wide column">
                    <div class="ui list">
                        <div class="ui item">
                            <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="m-opacity-mini item">用户故事</a>
                        <a href="#" class="m-opacity-mini item">用户故事</a>
                        <a href="#" class="m-opacity-mini item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="m-opacity-mini item">微信</a>
                        <a href="#" class="m-opacity-mini item">qq</a>
                        <a href="#" class="m-opacity-mini item">李嘉绪</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">网站介绍</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我自己做的网站，希望能一点一点认真完成，还有后台部分。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright @ 2020-2021 by lijiaxu</p>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('.menu.toggle').click(
            function () {
                $('.m-item').toggleClass('m-mobile-hide');
            }
        );
    </script>
</body>
</html>
